<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        /* 落雪容器 */
        #snow-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: #fff;
            font-size: 1.2em;
            opacity: 0.9;
            animation: fall linear infinite;
            user-select: none;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* 聖誕樹背景 */
        #tree-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://i.imgur.com/mg9Ce55.jpg') center/contain no-repeat;
            background-color: #000;
            transition: opacity 2s ease-in-out;
            z-index: 5;
        }

        /* 心意卡背景 */
        #card-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://i.imgur.com/JPeRRMC.jpg') center/contain no-repeat;
            background-color: #4a0000;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 6;
        }

        /* 可點擊區域（禮物盒） */
        #click-area {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 50%;
            cursor: pointer;
            z-index: 7;
        }

        /* 提示文字容器（兩行，分開置中於白色禮物盒上方） */
        #hint {
            position: fixed;
            top: 48%;  /* 電腦預設位置 */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            font-weight: bold;
            text-shadow: 3px 3px 6px #000;
            z-index: 8;
            cursor: pointer;
            line-height: 1.4;
            transition: opacity 1s ease;
        }

        #hint span {
            display: block;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 8px 20px;
        }

        #hint .line1 {
            font-size: 1.5em;
        }

        #hint .line2 {
            font-size: 1.8em;  /* gift box 稍大，突出重點 */
        }

        /* 手機直向模式微調 */
        @media (max-width: 768px) {
            #hint {
                top: 50%;
            }
            #hint .line1 {
                font-size: 1.4em;
            }
            #hint .line2 {
                font-size: 1.7em;
            }
            #click-area {
                top: 56%;
                width: 80%;
                height: 45%;
            }
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        #card-screen.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="tree-screen"></div>
    <div id="card-screen"></div>
    <div id="click-area"></div>

    <!-- 兩行提示文字（可點擊） -->
    <div id="hint">
        <span class="line1">Click the</span>
        <span class="line2">gift box</span>
    </div>

    <div id="snow-container"></div>

    <script>
        const clickArea = document.getElementById('click-area');
        const hint = document.getElementById('hint');
        const treeScreen = document.getElementById('tree-screen');
        const cardScreen = document.getElementById('card-screen');

        function switchToCard() {
            treeScreen.classList.add('hidden');
            clickArea.classList.add('hidden');
            hint.classList.add('hidden');
            cardScreen.classList.add('visible');

            clickArea.removeEventListener('click', switchToCard);
            hint.removeEventListener('click', switchToCard);
        }

        clickArea.addEventListener('click', switchToCard);
        hint.addEventListener('click', switchToCard);

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = ['❄', '❅', '❆'][Math.floor(Math.random() * 3)];

            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = (Math.random() * 0.8 + 0.8) + 'em';
            const duration = Math.random() * 9 + 3;
            snowflake.style.animationDuration = duration + 's';

            document.getElementById('snow-container').appendChild(snowflake);

            setTimeout(() => {
                if (snowflake.parentNode) snowflake.remove();
            }, duration * 1000 + 1000);
        }

        setInterval(createSnowflake, 300);
        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, i * 100);
        }
    </script>
</body>
</html>
